
   
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rasa-deployment
  labels:
    app: rasa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rasa
  template:
    metadata:
      labels:
        app: rasa 
    spec:
      containers:
      - name: rasa
        image: rasa/duckling:latest
        ports:
        - containerPort: 3000
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: rasa-service
spec:
  selector:
    app: rasa 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 3000
    nodePort: 31110
